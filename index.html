<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suwit Jawa</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&family=Open+Sans:wght@300&family=Single+Day&display=swap" rel="stylesheet" />
	</head>

	<body>
        <div class="topbar">
        </div>
		<div class="container">
			<div class="header">
				<h1>SUWIT GAME</h1>
			</div>
			<div class="user">
				<div class="kotak-pilih">
					<div>
						<img src="image/manusia.png" class="manusia" />
						<span>Manusia</span>
					</div>
					<div>
						<img src="image/gajah.png" class="gajah" />
						<span>Gajah</span>
					</div>
					<div>
						<img src="image/semut.png" class="semut" />
						<span>Semut</span>
					</div>
				</div>
			</div>
			<div class="versus">
				<span>VS</span>
			</div>
			<div class="komputer">
				<img src="image/manusia.png" alt="" />
				<span></span>
			</div>
			<button class="btn">Mulai</button>
			<div class="hasil">
				<span></span>
			</div>
			<div class="footer">
				<p>CREATED WITH LOVE BY RAHADITYA</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
