<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Jawa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontstyle.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <h1>SUWIT GAME</h1>
            </div>
            <div class="main">
                <div class="user">
                    <h2>Kamu</h2>
                    <span>Klik gambar untuk memilih</span>
                    <div class="kotak-pilih">
                        <div class="siNur">
                            <img src="image/manusia2.jpg" alt="" class="manusia">
                            <span>Si Nur</span>
                        </div>
                        <div class="gajah">
                            <img src="image/gajah2.jpeg" alt="" class="pilihGajah">
                            <span>Gajah</span>
                        </div>
                        <div class="semut">
                            <img src="image/semut2.jpg" alt="" class="pilihSemut">
                            <span>Semut</span>
                        </div>

                    </div>
                </div>
                <img src="image/versus.png" alt="" class="versus">
                <div class="komputer">
                    <h2>Lawan</h2>
                    <img src="image/manusia2.jpg" alt="">
                </div>
                <div class="hasil"></div>
                <button class="btn">Mulai Permainan</button>
            </div>
            <div class="footer">
                <a href="https://m.facebook.com/rahadityaabimanyu.putra" target="_blank">
                    <img src="image/facebook-circle-line.svg" alt="">
                </a>
                <a href="https://www.instagram.com/rahadityaputra/" target="_blank">
                    <img src="image/instagram-line.svg" alt="">
                </a>
                <p>Copyright &#9400 2023 Rahaditya Abimanyu Putra. All Rights Reserved</p>
            </div>
